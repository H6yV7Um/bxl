<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AMD 方式加载</title>

        <link rel="stylesheet" href="../../index.css">

    <body>
        <script src="../../require.js"></script>
        <div id="test"></div>
        <script>
            requirejs.config({

            });
        </script>
