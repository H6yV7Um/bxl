<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>自动渲染全景</title>
        <link rel="stylesheet" href="../lib.css">
        <link rel="stylesheet" href="../index.css">
    </head>
    <body>
        <div id="test" ref="mytest"></div>
        <div class="overlay-panel">
            <p><button class="add">添加 overlay</button></p>
            <div class="show-point"></div>
            <p><button class="lookat">获取相机角度</button></p>
            <div class="show-lookat"></div>
        </div>
        <script src="../lib.js"></script>
        <script>
            let pos;
            bxl.start('./add.json', '#test', {
                'panoram-click': function (data) {
                    pos = data;
                    document.querySelector('.overlay-panel .show-point').innerHTML = `<p>x: ${data.x.toFixed(2)}</p><p>y: ${data.y.toFixed(2)}</p>`;
                }
            });

            document.querySelector('.overlay-panel .add').addEventListener('click', function () {
                const panoram = bxl.getPanoram('mytest');
                panoram.addOverlay(pos, '动态热点');
             });

             document.querySelector('.overlay-panel .lookat').addEventListener('click', function () {
                const panoram = bxl.getPanoram('mytest');
                const point = panoram.getLook();
                document.querySelector('.overlay-panel .show-lookat').innerHTML = `<p>lng: ${point.lng.toFixed(2)}</p><p>lat: ${point.lat.toFixed(2)}</p>`;
             });
        </script>
    </body>
</html>
