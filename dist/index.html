<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bxl demo</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header style="display:none;" class="navbar navbar-inverse bg-inverse">
        <div class="container d-flex justify-content-between">
            <a href="javascript:;" class="navbar-brand">BXL Demos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-sm-2 sidebar">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a name="simple" class="nav-link" href="#!simple">简单的自动渲染</a>
                    </li>
                    <li class="nav-item">
                        <a name="rotate" class="nav-link" href="#!rotate">自动旋转</a>
                    </li>
                    <li class="nav-item">
                        <a name="overlays" class="nav-link" href="#!overlays">覆盖物 + 帧动画</a>
                    </li>
                    <li class="nav-item">
                        <a name="animation" class="nav-link" href="#!animation">入场动画</a>
                    </li>
                    <li class="nav-item">
                        <a name="wormhole" class="nav-link" href="#!wormhole">空间穿越</a>
                    </li>
                </ul>
            </nav>
            <main class="col-sm-10 frame">
                <iframe src="about:blank" frameborder="0" scrolling="no"></iframe>
                <div class="tip">panoram render</div>
            </main>
        </div>
    </div>
    <script src="./route.js"></script>
    <script>      
        const iframe = document.querySelector('iframe');
        const find = selector => document.querySelector(selector);
        const filter = path => {
            if (path) {
                iframe.src = `./examples/${path}.html`;
                iframe.style.zIndex = 100;
                lastActive && (lastActive.className = 'nav-link');
                lastActive = find(`.nav-link[name="${path}"]`);
                lastActive.className = 'nav-link active';
            }
        };
        let lastActive;
        
        route(path => filter(path));
        route.base('#!');
        route.start();
        
        filter(location.hash.replace(/#!?/, ''));
    </script>
</body>
</html>
