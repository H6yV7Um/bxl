<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./lib.css">
        <link rel="stylesheet" href="./test.css">
    </head>
    <body>
        <div id="test"></div>
        <script src="./lib.js"></script>
        <script>
            // start
            bxl.start('./source.json', '#test', {
                animationEnd: function (animate) {
                    console.log(animate);
                },

                overlayClick: function (data) {
                    if (data.actionType == 'custom') {
                        const node = document.createElement('div');
                        node.className = 'testlabel';
                        node.innerHTML = 'popup window';
                        node.style.left = data.x + 20 + 'px';
                        node.style.top = data.y + 20 + 'px';

                        this.getRoot().appendChild(node);
                    }
                }
            });
        </script>
    </body>
</html>
