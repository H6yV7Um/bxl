<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AMD 方式加载</title>
        <link rel="stylesheet" href="../../dist/lib.css">
        <link rel="stylesheet" href="../assets/example.css">
    </head>
    <body>
        <script src="../assets/require.js"></script>
        <div id="test"></div>
        <script>
            requirejs.config({
                paths: {bxl: '../../dist/lib'}
        　　});
            requirejs(['bxl'], function (bxl) {
                bxl.start('./amd.json', '#test');
            });
        </script>
    </body>
